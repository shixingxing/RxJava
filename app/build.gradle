apply plugin: 'com.android.application'
apply plugin: 'androidx.navigation.safeargs'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.test.rxjava"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        dataBinding = true
        // for view binding :
        // viewBinding = true
    }

//    lintOptions {
//        disable 'InvalidPackage'
//    }
//
//    packagingOptions {
//        exclude 'META-INFO/services/javax.annotation.Processing.Processor'
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.9'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'androidx.cardview:cardview:1.0.0'
    //rxjava
    implementation "io.reactivex.rxjava2:rxjava:2.2.19"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    // Litho
//    implementation 'com.facebook.litho:litho-core:0.25.0'
//    implementation 'com.facebook.litho:litho-widget:0.25.0'
//
//    annotationProcessor 'com.facebook.litho:litho-processor:0.25.0'
    // multidex
    implementation "androidx.multidex:multidex:2.0.1"

    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4"

    // navigation
    implementation "androidx.navigation:navigation-fragment:2.3.0"
    implementation "androidx.navigation:navigation-ui:2.3.0"
//    // Litho
//    implementation 'com.facebook.litho:litho-core:0.25.0'
//    implementation 'com.facebook.litho:litho-widget:0.25.0'
//
//    annotationProcessor 'com.facebook.litho:litho-processor:0.25.0'
//
//    // SoLoader
//    implementation 'com.facebook.soloader:soloader:0.6.0'
//
//    // For integration with Fresco
//    implementation 'com.facebook.litho:litho-fresco:0.25.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'org.apache.mina:mina-core:2.1.3'

    implementation "androidx.work:work-runtime:2.3.4"
    implementation "androidx.work:work-rxjava2:2.3.4"

}
repositories {
    mavenCentral()
}
